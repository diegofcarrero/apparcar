<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

</head>
<body class="bg-light">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">ParkingApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
          </li>
        {% else %}

            <a class="nav-link" href="{% url 'login' %}">Iniciar sesi√≥n</a>
          </li>
        {% endif %}
        <!-- Bot√≥n Home visible en todas las vistas -->
        <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'user_dashboard' %}active{% endif %}" 
              href="{% url 'user_dashboard' %}">
              üè† Inicio
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    {% block content %}{% endblock %}
</div>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->

</html>
