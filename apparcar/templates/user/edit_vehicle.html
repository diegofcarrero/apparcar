{% extends 'base.html' %}
{% block title %}Editar Vehículo{% endblock %}
{% block content %}
<h3>Editar Vehículo</h3>
<form method="POST" class="card p-3 shadow-sm mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label>Placa:</label>
    <input type="text" name="license_plate" class="form-control" value="{{ vehicle.license_plate }}" required>
  </div>
  <div class="mb-3">
    <label>Tipo de vehículo:</label>
    <select name="vehicle_type" class="form-select">
      <option value="car" {% if vehicle.vehicle_type == 'car' %}selected{% endif %}>Carro</option>
      <option value="moto" {% if vehicle.vehicle_type == 'moto' %}selected{% endif %}>Moto</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Marca:</label>
    <input type="text" name="brand" class="form-control" value="{{ vehicle.brand }}" required>
  </div>
  <div class="mb-3">
    <label>Modelo:</label>
    <input type="text" name="model" class="form-control" value="{{ vehicle.model }}" required>
  </div>
  <div class="mb-3">
    <label>Color:</label>
    <input type="text" name="color" class="form-control" value="{{ vehicle.color }}" required>
  </div>
  <button type="submit" class="btn btn-success">Guardar Cambios</button>
  <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
